<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MyOnlineCV</title>
</head>
<body>
    <!-- Header -->
    <header class="header-buttons">
        <div id="homeButton">Home</div>
        <div id="resumeButton">Resume</div>
        <div id="portofolioButton">Portofolio</div>
        <div id="interestsButton">Interests</div>
        <div id="contactButton">Contact</div>
    </header>
    <main>
        <section id="homeContent"></section>
        <section id="resumeContent"></section>
        <section id="portofolioContent"></section>
        <section id="interestsContent"></section>
        <section id="contactContent" class="contact-content">
            <h3>Contact me</h3>
            <p>Feel free to contact me</p>
            <!-- <div class="text-inputs"> -->
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Subject">
                <input id="messageInput" type="text" placeholder="Message">
            <!-- </div> -->
            <button type="button">Send</button>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer-icons">
        <div id="linkedinIcon">
            <a href="https://www.linkedin.com/in/laviniapop/">
                <i class="fa fa-linkedin"></i></a>
            
        </div>
        <div id="facebookIcon">
            <a href="https://www.facebook.com/pop.lavinia.988/">
                <i class="fa fa-facebook-square"></i>
            </a>
            
        </div>
        <div id="instagramIcon">
            <a href="https://www.instagram.com/lavinia.amalia.pop/">
                <i class="fa fa-instagram"></i></a>
            
        </div>
    </footer>
</body>
</html>
