<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="../style.css">

    <title>MyOnlineCV</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-logo">
            <img src="../logo/mylogo.png">
        </div>
        <div class="header-buttons">
            <div id="homeButton"> <a href="../Home_page/home.html">Home</a></div>
            <div id="aboutButton"><a href="../About_page/about.html">About</a></div>
            <div id="resumeButton"><a href="../Resume_page/resume.html">Resume </a></div>
            <div id="portofolioButton"> <a href="../Portofolio_page/portofolio.html">Portofolio</a></div>
            <div id="interestsButton"> <a href="../Interests_page/interests.html">Interests</a></div>
            <div id="contactButton"><a href="contact.html">Contact</a></div>
        </div>
    </header>
    <main>
         <!-- Section contact -->
         <section id="contactContent" class="contact-content">
            <h3>Contact me</h3>
            <p>Feel free to contact me</p>
            <form>
                <div id="showMessage"></div>
                <div>
                    <input type="text" required="" id="inputName">
                    <label>Name</label>
                </div>
                <div>
                    <input type="email" required="" id="inputEmail">
                    <label>Email</label>
                </div>
                <div>
                    <input type="text" required="" id="inputSubject">
                    <label>Subject</label>
                </div>
                <div>
                    <textarea required="" id="inputMessage"></textarea>
                    <label>Message</label>
                </div>
                <button type="button" id="sendButton">Send</button>
            </form>

        </section>
    </main>
    <!-- Footer -->
    <footer class="footer-icons">
        <div id="linkedinIcon">
            <a href="https://www.linkedin.com/in/laviniapop/">
                <i class="fa fa-linkedin"></i></a>

        </div>
        <div id="facebookIcon">
            <a href="https://www.facebook.com/pop.lavinia.988/">
                <i class="fa fa-facebook-square"></i>
            </a>

        </div>
        <div id="instagramIcon">
            <a href="https://www.instagram.com/lavinia.amalia.pop/">
                <i class="fa fa-instagram"></i></a>

        </div>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" 
    integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" 
    integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="./contact.js"></script>
    <script src="../Home_page/home.js"></script>
</body>

</html>
